<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.dropdown-toggle').dropdown();
        });
    </script>
</head>

<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h3>List of users</h3>

    <a href="#">Add new user</a>

    <table class="table table-bordered table-responsive align-content-around">
        <thead>
            <div class="row">
                <tr>
                    <th class="col">Email</th>
                    <th class="col">Role</th>
                    <th class="col">Permission</th>
                    <th class="col">Status</th>
                    <th class="col">First Name</th>
                    <th class="col">Last Name</th>
                    <th class="col">Gender</th>
                    <th class="col">Country</th>
                    <th class="col">City</th>
                    <th class="col">Mac ID</th>
                    <th class="col">VK</th>
                    <th class="col">FB</th>
                    <th class="col">TW</th>
                    <th class="col">TG</th>
                    <th class="col">Actions</th>
                </tr>
            </div>
        </thead>

        <tbody>
            <tr th:each="tempUser: ${users}">
                <td th:text="${tempUser.getEmail()}"></td>
                <td th:text="${tempUser.getRole()}"></td>
                <td th:text="${tempUser.getRole().getPermissions()}"></td>
                <td th:text="${tempUser.getStatus()}"></td>
                <td th:text="${tempUser.getUserProfile().getFirstName()}"></td>
                <td th:text="${tempUser.getUserProfile().getLastName()}"></td>
                <td th:text="${tempUser.getUserProfile().getGender()}"></td>
                <td th:text="${tempUser.getUserProfile().country}"></td>
                <td th:text="${tempUser.getUserProfile().getCity()}"></td>
                <td th:text="${tempUser.getUserProfile().getMacId()}"></td>
                <td th:text="${tempUser.getUserProfile().getVkLink()}"></td>
                <td th:text="${tempUser.getUserProfile().getFbLink()}"></td>
                <td th:text="${tempUser.getUserProfile().getTwLink()}"></td>
                <td th:text="${tempUser.getUserProfile().getTgLink()}"></td>
                <td>
                    <a th:href="@{admin/userUpdateForm(userEmail = ${tempUser.getEmail()})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                </td>
            </tr>

        </tbody>

    </table>
</div>

</body>

</html>
